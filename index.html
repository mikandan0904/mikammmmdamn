<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妖怪図鑑</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>妖怪図鑑</h1>

        <!-- 検索バー -->
        <input type="text" id="search" placeholder="妖怪の名前で検索">

        <!-- ランダムボタン -->
        <button id="randomButton">ランダムで妖怪を表示</button>

        <!-- 妖怪情報表示 -->
        <div id="monsterDisplay">
            <h2 id="monsterName">妖怪の名前</h2>
            <img id="monsterImage" src="" alt="妖怪の画像">
            <p id="monsterDescription">妖怪の説明</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
